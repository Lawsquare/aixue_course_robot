    <script>
        let supabase = null;
        
        // è¿æ¥ Supabase
        async function connectSupabase() {
            const url = document.getElementById('supabase-url').value;
            const key = document.getElementById('supabase-key').value;
            const statusDiv = document.getElementById('connection-status');
            
            if (!url || !key) {
                statusDiv.innerHTML = '<div class="status error">è¯·å¡«å†™å®Œæ•´çš„ URL å’Œ Key</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="status info"><span class="loading"></span>è¿æ¥ä¸­...</div>';
            
            try {
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                supabase = createClient(url, key);
                
                // æµ‹è¯•è¿æ¥
                const { data, error } = await supabase.from('chat_sessions').select('count', { count: 'exact', head: true });
                
                if (error) throw error;
                
                statusDiv.innerHTML = '<div class="status success">âœ… è¿æ¥æˆåŠŸï¼</div>';
                enableButtons();
                loadStats();
            } catch (error) {
                console.error('è¿æ¥é”™è¯¯:', error);
                statusDiv.innerHTML = '<div class="status error">âŒ è¿æ¥å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // å¯ç”¨æŒ‰é’®
        function enableButtons() {
            document.getElementById('load-stats-btn').disabled = false;
            document.getElementById('analyze-users-btn').disabled = false;
            document.getElementById('categorize-btn').disabled = false;

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            if (!supabase) return;
            
            const statsContent = document.getElementById('stats-content');
            statsContent.innerHTML = '<div class="status info"><span class="loading"></span>åŠ è½½ç»Ÿè®¡æ•°æ®...</div>';
            
            try {
                // è·å–åŸºç¡€ç»Ÿè®¡
                const { data: sessions } = await supabase.from('chat_sessions').select('*');
                const { data: messages } = await supabase.from('chat_messages').select('*');
                const { data: profiles } = await supabase.from('user_profiles').select('*');
                
                const totalSessions = sessions?.length || 0;
                const totalMessages = messages?.length || 0;
                const totalUsers = profiles?.length || 0;
                const avgMessagesPerSession = totalSessions > 0 ? (totalMessages / totalSessions).toFixed(1) : 0;
                
                // è®¡ç®—ä»Šæ—¥æ´»è·ƒç”¨æˆ·
                const today = new Date().toISOString().split('T')[0];
                const todayMessages = messages?.filter(msg => 
                    msg.timestamp.startsWith(today)
                ).length || 0;
                
                statsContent.innerHTML = `
                    <table class="data-table">
                        <tr><td><strong>æ€»ç”¨æˆ·æ•°</strong></td><td>${totalUsers}</td></tr>
                        <tr><td><strong>æ€»ä¼šè¯æ•°</strong></td><td>${totalSessions}</td></tr>
                        <tr><td><strong>æ€»æ¶ˆæ¯æ•°</strong></td><td>${totalMessages}</td></tr>
                        <tr><td><strong>ä»Šæ—¥æ¶ˆæ¯æ•°</strong></td><td>${todayMessages}</td></tr>
                        <tr><td><strong>å¹³å‡ä¼šè¯é•¿åº¦</strong></td><td>${avgMessagesPerSession} æ¡æ¶ˆæ¯</td></tr>
                    </table>
                `;
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
                statsContent.innerHTML = '<div class="status error">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // åˆ†æç”¨æˆ·è¡Œä¸º
        async function analyzeUsers() {
            if (!supabase) return;
            
            const analysisDiv = document.getElementById('user-analysis');
            analysisDiv.innerHTML = '<div class="status info"><span class="loading"></span>åˆ†æç”¨æˆ·è¡Œä¸º...</div>';
            
            try {
                // è·å–ç”¨æˆ·æ´»è·ƒåº¦æ•°æ®
                const { data: messages } = await supabase
                    .from('chat_messages')
                    .select('user_id, message_type, timestamp')
                    .order('timestamp', { ascending: false });
                
                if (!messages) throw new Error('æ— æ³•è·å–æ¶ˆæ¯æ•°æ®');
                
                // ç»Ÿè®¡ç”¨æˆ·æ´»è·ƒåº¦
                const userStats = {};
                messages.forEach(msg => {
                    if (!userStats[msg.user_id]) {
                        userStats[msg.user_id] = { total: 0, questions: 0, lastActive: msg.timestamp };
                    }
                    userStats[msg.user_id].total++;
                    if (msg.message_type === 'user') {
                        userStats[msg.user_id].questions++;
                    }
                });
                
                // æ‰¾å‡ºæœ€æ´»è·ƒçš„ç”¨æˆ·
                const topUsers = Object.entries(userStats)
                    .sort(([,a], [,b]) => b.total - a.total)
                    .slice(0, 5);
                
                let html = '<h4>ğŸ‘‘ æœ€æ´»è·ƒç”¨æˆ· Top 5</h4><table class="data-table">';
                html += '<tr><th>ç”¨æˆ·ID</th><th>æ€»æ¶ˆæ¯æ•°</th><th>æé—®æ•°</th><th>æœ€åæ´»è·ƒ</th></tr>';
                
                topUsers.forEach(([userId, stats]) => {
                    const shortId = userId.substring(0, 8) + '...';
                    const lastActive = new Date(stats.lastActive).toLocaleDateString('zh-CN');
                    html += `<tr><td>${shortId}</td><td>${stats.total}</td><td>${stats.questions}</td><td>${lastActive}</td></tr>`;
                });
                
                html += '</table>';
                analysisDiv.innerHTML = html;
                
            } catch (error) {
                console.error('åˆ†æç”¨æˆ·å¤±è´¥:', error);
                analysisDiv.innerHTML = '<div class="status error">åˆ†æå¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // åˆ†ç±»å¸¸è§é—®é¢˜
        async function categorizeQuestions() {
            if (!supabase) return;
            
            const questionsDiv = document.getElementById('common-questions');
            questionsDiv.innerHTML = '<div class="status info"><span class="loading"></span>åˆ†æå¸¸è§é—®é¢˜...</div>';
            
            try {
                // è·å–ç”¨æˆ·æ¶ˆæ¯
                const { data: userMessages } = await supabase
                    .from('chat_messages')
                    .select('content')
                    .eq('message_type', 'user')
                    .order('timestamp', { ascending: false })
                    .limit(100);
                
                if (!userMessages) throw new Error('æ— æ³•è·å–ç”¨æˆ·æ¶ˆæ¯');
                
                // ç®€å•çš„å…³é”®è¯åˆ†ç±»
                const categories = {
                    'è¯¾ç¨‹é—®é¢˜': ['è¯¾ç¨‹', 'å­¦ä¹ ', 'æ•™ç¨‹', 'æ€ä¹ˆå­¦', 'å¦‚ä½•å­¦', 'ç¬¬å‡ è¯¾'],
                    'æŠ€æœ¯é—®é¢˜': ['ä»£ç ', 'ç¼–ç¨‹', 'API', 'æ¥å£', 'é”™è¯¯', 'bug', 'è°ƒè¯•'],
                    'æ“ä½œé—®é¢˜': ['æ€ä¹ˆç”¨', 'å¦‚ä½•', 'æ“ä½œ', 'æ­¥éª¤', 'æ•™ç¨‹', 'æ–¹æ³•'],
                    'å¹³å°é—®é¢˜': ['ç™»å½•', 'æ³¨å†Œ', 'è´¦å·', 'å¯†ç ', 'æ— æ³•', 'æ‰“ä¸å¼€']
                };
                
                const categoryCounts = Object.keys(categories).reduce((acc, cat) => {
                    acc[cat] = 0;
                    return acc;
                }, {});
                
                userMessages.forEach(msg => {
                    const content = msg.content.toLowerCase();
                    Object.entries(categories).forEach(([category, keywords]) => {
                        if (keywords.some(keyword => content.includes(keyword))) {
                            categoryCounts[category]++;
                        }
                    });
                });
                
                let html = '<h4>ğŸ“Š é—®é¢˜åˆ†ç±»ç»Ÿè®¡</h4><table class="data-table">';
                html += '<tr><th>é—®é¢˜ç±»åˆ«</th><th>å‡ºç°æ¬¡æ•°</th><th>å æ¯”</th></tr>';
                
                const total = Object.values(categoryCounts).reduce((a, b) => a + b, 0);
                
                Object.entries(categoryCounts).forEach(([category, count]) => {
                    const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                    html += `<tr><td>${category}</td><td>${count}</td><td>${percentage}%</td></tr>`;
                });
                
                html += '</table>';
                questionsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('åˆ†ç±»é—®é¢˜å¤±è´¥:', error);
                questionsDiv.innerHTML = '<div class="status error">åˆ†æå¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // å¯¼å‡ºæ•°æ®
        async function exportData(format) {
            if (!supabase) return;
            
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            try {
                let query = supabase
                    .from('chat_messages')
                    .select('*, chat_sessions(session_title, user_id)')
                    .order('timestamp', { ascending: true });
                
                if (startDate) {
                    query = query.gte('timestamp', startDate);
                }
                if (endDate) {
                    query = query.lte('timestamp', endDate + 'T23:59:59');
                }
                
                const { data: messages, error } = await query;
                
                if (error) throw error;
                
                if (format === 'json') {
                    downloadJSON(messages, 'chat_export.json');
                } else if (format === 'csv') {
                    downloadCSV(messages, 'chat_export.csv');
                }
                
            } catch (error) {
                alert('å¯¼å‡ºå¤±è´¥: ' + error.message);
            }
        }
        
        // ç”Ÿæˆ Q&A æ•°æ®é›†
        async function generateQA() {
            if (!supabase) return;
            
            try {
                // è·å–å¯¹è¯å¯¹ï¼ˆç”¨æˆ·é—®é¢˜ + AI å›ç­”ï¼‰
                const { data: messages } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .order('timestamp', { ascending: true });
                
                if (!messages) throw new Error('æ— æ³•è·å–æ¶ˆæ¯æ•°æ®');
                
                const qaData = [];
                
                for (let i = 0; i < messages.length - 1; i++) {
                    const userMsg = messages[i];
                    const aiMsg = messages[i + 1];
                    
                    if (userMsg.message_type === 'user' && aiMsg.message_type === 'assistant' &&
                        userMsg.session_id === aiMsg.session_id) {
                        qaData.push({
                            question: userMsg.content,
                            answer: aiMsg.content,
                            timestamp: userMsg.timestamp,
                            session_id: userMsg.session_id
                        });
                    }
                }
                
                downloadJSON(qaData, 'qa_dataset.json');
                alert(`æˆåŠŸç”Ÿæˆ ${qaData.length} æ¡ Q&A æ•°æ®ï¼`);
                
            } catch (error) {
                alert('ç”Ÿæˆ Q&A å¤±è´¥: ' + error.message);
            }
        }
        
        // ä¸‹è½½ JSON
        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // ä¸‹è½½ CSV
        function downloadCSV(data, filename) {
            if (!data.length) return;
            
            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => `"${row[header] || ''}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // è®¾ç½®é»˜è®¤æ—¥æœŸ
        document.getElementById('start-date').value = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        document.getElementById('end-date').value = new Date().toISOString().split('T')[0];
    </script>
